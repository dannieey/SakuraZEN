<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Sakura Zen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-stone-900 text-stone-100 min-h-screen flex items-center justify-center font-['Inter']">

    <div class="w-full max-w-md p-8 bg-stone-800/50 backdrop-blur-lg border border-stone-800 rounded-3xl shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-serif text-red-600 mb-2">SAKURA ZEN</h1>
            <p id="auth-subtitle" class="text-stone-400 text-sm tracking-widest uppercase">Welcome Back</p>
        </div>

        <form id="auth-form" class="space-y-5">
            <div id="username-group" class="hidden transition-all duration-500">
                <label class="block text-xs uppercase tracking-widest text-stone-500 mb-2">Username</label>
                <input type="text" id="username" class="w-full bg-stone-900 border border-stone-700 rounded-xl p-3 focus:border-red-600 outline-none transition">
            </div>

            <div>
                <label class="block text-xs uppercase tracking-widest text-stone-500 mb-2">Email Address</label>
                <input type="email" id="email" required class="w-full bg-stone-900 border border-stone-700 rounded-xl p-3 focus:border-red-600 outline-none transition">
            </div>

            <div>
                <label class="block text-xs uppercase tracking-widest text-stone-500 mb-2">Password</label>
                <input type="password" id="password" required class="w-full bg-stone-900 border border-stone-700 rounded-xl p-3 focus:border-red-600 outline-none transition">
            </div>

            <button type="submit" class="w-full py-4 bg-red-600 hover:bg-red-700 rounded-xl font-bold uppercase tracking-widest transition shadow-lg shadow-red-900/20">
                Continue
            </button>
        </form>

        <div class="mt-8 text-center">
            <button id="toggle-auth" class="text-sm text-stone-400 hover:text-red-500 transition">
                New to Sakura? <span class="text-red-600 font-semibold">Create Account</span>
            </button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
