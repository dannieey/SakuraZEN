<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Zen | Japanese Cuisine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-stone-900 text-stone-100 min-h-screen">

    <nav class="p-6 border-b border-stone-800 flex justify-between items-center bg-stone-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="text-2xl font-bold tracking-tighter text-red-600 font-serif">SAKURA ZEN</div>
        <div id="nav-links" class="flex items-center space-x-8 text-sm uppercase tracking-widest">
            <a href="index.html" class="text-red-500">Menu</a>

            <a href="cart.html" class="relative hover:text-red-500 transition flex items-center">
                Cart
                <span id="cart-count" class="ml-2 bg-red-600 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
            </a>

            <a href="login.html" id="auth-link" class="hover:text-red-500 transition">Login</a>
        </div>
    </nav>

    <div class="py-10 text-center">
        <h2 class="text-4xl font-serif mb-8">Our Selection</h2>
        <div class="flex justify-center gap-4 flex-wrap" id="categories">
            <button onclick="filterItems('All', this)" class="cat-btn px-6 py-2 rounded-full border border-red-600 bg-red-600 text-white">All</button>
            <button onclick="filterItems('Sushi', this)" class="cat-btn px-6 py-2 rounded-full border border-stone-700 hover:border-red-600 transition">Sushi</button>
            <button onclick="filterItems('Appetizers', this)" class="cat-btn px-6 py-2 rounded-full border border-stone-700 hover:border-red-600 transition">Appetizers</button>

            <button onclick="filterItems('Hot Dishes', this)" class="cat-btn px-6 py-2 rounded-full border border-stone-700 hover:border-red-600 transition">Hot Dishes</button>
            <button onclick="filterItems('Desserts', this)" class="cat-btn px-6 py-2 rounded-full border border-stone-700 hover:border-red-600 transition">Desserts</button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-6 pb-20">
        <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
